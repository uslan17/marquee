{% extends "layout.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <h1 class="title">Edit Post</h1>

    <form action="" method="post" name="post_edit">
      {{ form.csrf_token }}

      <div class="field">
        <label for="content" class="label">Content</label>
        <div class="control">
          {{  form.content(required=True, autofocus=True, class='input') }}
        </div>
        {% for error in form.content.errors %}
        <p class="help has-background-warning">
            {{ error }}
        </p>
        {% endfor %}
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-dark is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
